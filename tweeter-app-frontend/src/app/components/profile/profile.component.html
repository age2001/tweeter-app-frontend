<div class="wrapper text-center">
    <h1>Profile</h1>
    <img src="{{ userInfo.avatarUrl }}" onerror="this.src='../../../assets/placeholder-image.png'" width="200px" alt="avatar" class="avatar">
    <h2>&#64;{{ userInfo.username }}</h2>
    <h3>{{ userInfo.firstName }} {{ userInfo.lastName }}</h3>
    <p class="wrapper">{{ userInfo.bio }}</p>
</div>
